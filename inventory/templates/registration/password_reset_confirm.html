{% extends '../inventory/base.html' %}
{% block content %}
<h2>Password Reset</h2>
<p>Enter your new password.</p>
<div class="container justify-content-center text-center my-5 py-5 rounded shadow p-3 mb-5">
    <div class="card">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}
